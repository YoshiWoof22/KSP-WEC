//	By YoshiWooof22
//	Made & tested for KSP-RO/RP1 1.8.1 - use caution on newer versions.

//	====================================================================^

//	==================
//	D2 General Parts
//	==================
@PART[ROC-D2Skirt*,ROC-D2Interstage*,ROC-D2Adaptor,ROC-D2Block1*,ROC-D2Block2*,ROC-D2Mission*,ROC-D2CM,ROC-D2ServiceModule,ROC-D2RCS,ROC-D2Parachute]:FOR[xxxRP0]
{
%TechRequired = lunarOrbiterCapsules
%RP0conf = true
}

//	==================
//	D2 Extendable Solar Array
//	==================
@PART[ROC-D2Solar]:FOR[xxxRP0]
{
%TechRequired = improvedPower
%RP0conf = true
}

//	==================
//	D2 Docking Drogue & Probe
//	==================
@PART[ROC-D2Dock*]:FOR[xxxRP0]
{
%TechRequired = dockingCrewTransfer
%RP0conf = true
}

//	==================
//	D2 High-Gain Antenna
//	==================
@PART[ROC-D2Antenna]:FOR[xxxRP0]
{
%TechRequired = interplanetaryComms
%RP0conf = true
}

//	==================
//	D2 Parts - adding appropriate costs where necessary, and a description.
//	==================
@PART[ROC-D2*]:FOR[xxxRP0]
{
%entryCost = 25000
%cost = 100
@description ^=:$: <b><color=green>Patched by WEC GE-D2 Patch.</color></b>
}

